<div class="w-full h-[87vh] flex items-center justify-center">

    @if (percentageList && percentageList.length > 0) {
    <div class="w-1/4 space-y-10 flex items-center justify-center flex-col">
        <canvas class="w-full h-full" baseChart [data]="pieChartData" [options]="pieChartOptions"
            [type]="'pie'"></canvas>

        <h1 class="text-[#333] text-sm font-medium">- {{monthName}} expenses by category in %</h1>


        <a routerLink="/add-expense"
            class="flex items-center justify-center text-white w-44 py-3 font-semibold bg-blue-500 hover:bg-blue-600 transition-all duration-150 ease-out ">
            <h1 class="font-semibold">Add Expense</h1>
        </a>
    </div>
    }
    @else
    {
        <div class="flex flex-col items-center justify-center space-y-5">
            <h1 class="text-2xl font-bold">Welcome to Expenzo!</h1>
            <p class="tracking-wide text-sm">Smart & Simple Expense Tracking</p>
        
            <p class="text-center text-sm tracking-wide">Keep track of your expenses effortlessly and take control of your finances.</p>
        
            <a routerLink="/add-expense"
                class="flex items-center justify-center text-white w-44 py-3 font-semibold bg-blue-500 hover:bg-blue-600 transition-all duration-150 ease-out">
                <h1 class="font-semibold">Add an Expense</h1>
            </a>
        </div>
        
    }

</div>
