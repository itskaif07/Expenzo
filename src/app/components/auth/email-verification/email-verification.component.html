<div class="w-full h-[70vh] flex flex-col items-center justify-center space-y-12">
    <h1 class="font-bold text-2xl">Email Verification</h1>

    <div class="w-full flex flex-col items-center justify-center text-lg space-y-2">
        @if(message == 'success'){
        <h1 class="font-medium text-green-600">Verification success.</h1>
        }
        @else if (message == 'fail') {
        <h1 class="font-medium text-red-600">Verification failed. Please try again.</h1>
        }
        @else{
        <h1>A verification link has been sent to your email</h1>
        <h1>Please verify it to complete sign up process</h1>
        }
    </div>
</div>
