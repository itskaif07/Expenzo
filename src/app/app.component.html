<nav class="flex items-center justify-between px-2 w-full h-16 bg-blue-500 text-white">

  <a routerLink="/" class="h-full flex items-center justify-start space-x-10 w-1/2">
    <h1 class="font-bold text-2xl">Expenzo</h1>
  </a>

  <div class="h-full flex items-center justify-end space-x-6 w-1/2 max-[400px]:space-x-2 max-[400px]:text-sm">

    @if(authService.checkLogIn() && authService.checkVerification()){
    <h1 class="font-semibold max-[400px]:text-sm">{{authService.userSubject.value.displayName}}</h1>
    }
    @else {
    <img routerLink="/sign-up" src="assets/login.png" alt="Login" class="w-8 invert grayscale cursor-pointer">
    }

    @if(authService.checkLogIn()){
    <div (click)="logOut()"
      class="bg-[#222222] max-[400px]:text-sm px-4 cursor-pointer h-10 flex items-center justify-center rounded-sm text-white font-bold hover:bg-[#333333]">Log out</div>
    }
  </div>

</nav>

<router-outlet></router-outlet>
